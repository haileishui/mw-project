	                                <div class="col-md-6 lht15"><input type="text" id="name" class="form-control input-sm" value="" /></div>

	                            <div class="form-group tar row">

	                                <label class="col-sm-2 control-label">用户状态：</label>

	                                <select name="account" class="form-control input-sm pdt4" id="status">

                                      <option value="0">正常</option>
                                      <option value="1">禁用</option>
                                  	</select>
	                                </div>
	                            </div>
	                            <div class="form-group tar row">

	                            </div>
	                            <div class="form-group tar row">
	                                <label class="col-sm-2 control-label">组  别：</label>
	                                <div class="col-md-6 lht30">
	                                <select name="account" class="form-control input-sm pdt4" id="company">
                                      <option value="01">一组</option>
                                      <option value="02">二组</option>
                                      <option value="03">三组</option>
                                      <option value="04">四组</option>
                                      <option value="05">五组</option>
                                      <option value="06">六组</option>
                                      <option value="07">七组</option>
                                      <option value="08">八组</option>
                                      <option value="09">九组</option>

<!-- 	                                <input type="text" id="company" class="form-control input-sm" value="" /> -->
